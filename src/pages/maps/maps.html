<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mapa</ion-title>
  </ion-toolbar>

  <ion-toolbar color="primary">
    <ion-searchbar 
      [(ngModel)]="myInput" 
      [showCancelButton]="shouldShowCancel" 
      (ionInput)="onInput($event)" 
      (ionCancel)="onCancel($event)"
      placeholder="Buscar sitio"
      >
    </ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div id="map"></div>
</ion-content>
